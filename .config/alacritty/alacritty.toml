[colors]
draw_bold_text_with_bright_colors = true

[cursor]
thickness = 0.15
# vi_mode_style = "None"

[cursor.style]
blinking = "Off"
# shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 9

[font.normal]
family = "SFMono Nerd Font"
style = "Medium"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
chars = "\u0017"
key = "Back"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"

