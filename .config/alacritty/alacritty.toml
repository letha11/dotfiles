[colors]
draw_bold_text_with_bright_colors = true

[cursor]
thickness = 0.15
vi_mode_style = "None"

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
chars = "\u0017"
key = "Back"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"

[window]
decorations = "full"
decorations_theme_variant = "Dark"
opacity = 0.9

[window.padding]
x = 1
y = 0
